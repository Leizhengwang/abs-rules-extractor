name: ðŸš€ Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: abs-rules-extractor-app
  RESOURCE_GROUP: rg-abs-rules-extractor
  CONTAINER_REGISTRY: absrulesregistry.azurecr.io
  IMAGE_NAME: abs-rules-extractor

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    name: ðŸ”¨ Build & Test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: ðŸ§ª Run linting
      run: |
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ðŸ§ª Run tests
      run: |
        # Add your test commands here when you have tests
        python -c "import app; print('âœ… App imports successfully')"
        
    - name: ðŸ“Š Upload coverage reports
      if: always()
      run: |
        echo "Coverage reports would be uploaded here"

  # Job 2: Build Docker Image
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: ðŸ³ Build Docker Image
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: ðŸ—ï¸ Build and push Docker image
      run: |
        # Build image with multiple tags
        docker build \
          -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          .
        
        # Push images
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
    - name: ðŸ“ Image digest
      run: |
        echo "Image pushed: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # Job 3: Deploy to Azure (Production)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    name: ðŸš€ Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: ðŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
    - name: â™»ï¸ Restart Azure Web App
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }}
        
    - name: ðŸ¥ Health Check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60
        
        # Health check with retry
        for i in {1..10}; do
          if curl -f -s https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/; then
            echo "âœ… Health check passed!"
            break
          else
            echo "âŒ Health check failed, attempt $i/10"
            sleep 30
          fi
        done

  # Job 4: Deploy to Staging (for PRs)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    name: ðŸ§ª Deploy to Staging
    if: github.event_name == 'pull_request'
    environment:
      name: staging
      url: https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: ðŸ§ª Deploy to Staging Slot
      run: |
        # Create staging slot if it doesn't exist
        az webapp deployment slot create \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --slot staging \
          --configuration-source ${{ env.AZURE_WEBAPP_NAME }} || echo "Staging slot already exists"
        
        # Deploy to staging slot
        az webapp config container set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --slot staging \
          --container-image-name ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
    - name: ðŸ“ Comment PR with staging URL
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ§ª Staging deployment ready! \n\nðŸ”— **Staging URL**: https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net\n\nðŸ“Š **Commit**: ${{ github.sha }}'
          })

  # Job 5: Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: build-docker
    name: ðŸ”’ Security Scan
    if: github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 6: Performance Test
  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-production
    name: âš¡ Performance Test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš¡ Run performance tests
      run: |
        # Install k6 for performance testing
        curl -s https://github.com/grafana/k6/releases/download/v0.46.0/k6-v0.46.0-linux-amd64.tar.gz | tar xz
        sudo mv k6-v0.46.0-linux-amd64/k6 /usr/local/bin/
        
        # Create basic performance test
        cat > performance-test.js << 'EOF'
        import http from 'k6/http';
        import { check } from 'k6';
        
        export let options = {
          stages: [
            { duration: '1m', target: 5 },
            { duration: '2m', target: 10 },
            { duration: '1m', target: 0 },
          ],
        };
        
        export default function() {
          let response = http.get('https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/');
          check(response, {
            'status is 200': (r) => r.status === 200,
            'response time < 500ms': (r) => r.timings.duration < 500,
          });
        }
        EOF
        
        # Run performance test
        k6 run performance-test.js
