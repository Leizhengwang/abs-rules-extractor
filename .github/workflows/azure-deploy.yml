name: Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Add permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

env:
  AZURE_WEBAPP_NAME: ABSRuleRed2
  RESOURCE_GROUP: LeiWang
  APP_SERVICE_PLAN: LeiWangNew
  CONTAINER_REGISTRY: redtextextractor.azurecr.io
  IMAGE_NAME: abs-rules-extractor

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd web_app
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Run linting
      run: |
        cd web_app
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run tests
      run: |
        cd web_app
        python -c "import app; print('App imports successfully')"

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Build Docker Image
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: Build and push Docker image
      run: |
        cd web_app
        docker build \
          -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          -t ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          .
        
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Verify Azure Web App exists
      run: |
        echo "ðŸ” Checking if Azure Web App '${{ env.AZURE_WEBAPP_NAME }}' exists..."
        if ! az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
          echo "âŒ Azure Web App '${{ env.AZURE_WEBAPP_NAME }}' does not exist!"
          echo "ðŸ“ Create it with:"
          echo "az webapp create --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --plan ${{ env.APP_SERVICE_PLAN }} --deployment-container-image-name ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          exit 1
        else
          echo "âœ… Azure Web App '${{ env.AZURE_WEBAPP_NAME }}' exists"
        fi
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
    - name: Configure Azure Web App Port
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --settings WEBSITES_PORT=8000
        
    - name: Restart Azure Web App
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }}
        
    - name: Health Check
      run: |
        echo "ðŸ¥ Starting comprehensive health check..."
        
        # Check if Azure Web App exists
        echo "ðŸ” Verifying Azure Web App exists..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "name" -o tsv
        
        # Check Azure Web App state
        echo "ðŸ“Š Checking Azure Web App state..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "{state:state,availabilityState:availabilityState}" -o json
        
        # Wait for deployment to complete
        echo "â³ Waiting for deployment to complete..."
        sleep 120  # Increased wait time for container startup
        
        # Check container logs
        echo "ðŸ“‹ Checking recent container logs..."
        az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --provider application || true
        
        # Attempt health check with detailed debugging
        echo "ðŸ©º Starting health check attempts..."
        for i in {1..15}; do  # Increased attempts
          echo "ðŸ”„ Health check attempt $i/15..."
          
          if curl -f -s -w "HTTP Status: %{http_code}, Total time: %{time_total}s\n" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/; then
            echo "âœ… Health check passed! App is running successfully."
            exit 0
          else
            echo "âŒ Health check failed, attempt $i/15"
            echo "ðŸ” Testing with curl -I to check headers..."
            curl -I https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ || true
            echo "â³ Waiting 30 seconds before next attempt..."
            sleep 30
          fi
        done
        
        echo "ðŸ’€ Health check failed after 15 attempts"
        echo "ðŸš¨ Final diagnostic information:"
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "{state:state,availabilityState:availabilityState}" -o json
        exit 1

  security-scan:
    runs-on: ubuntu-latest
    needs: build-docker
    name: Security Scan
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.16.1
      with:
        image-ref: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'  # Focus on important vulnerabilities
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-container-scan'

  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-production
    name: Performance Test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run performance tests
      run: |
        curl -s https://github.com/grafana/k6/releases/download/v0.46.0/k6-v0.46.0-linux-amd64.tar.gz | tar xz
        sudo mv k6-v0.46.0-linux-amd64/k6 /usr/local/bin/
        
        cat > performance-test.js << 'EOF'
        import http from 'k6/http';
        import { check } from 'k6';
        
        export let options = {
          stages: [
            { duration: '1m', target: 5 },
            { duration: '2m', target: 10 },
            { duration: '1m', target: 0 },
          ],
        };
        
        export default function() {
          let response = http.get('https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/');
          check(response, {
            'status is 200': (r) => r.status === 200,
            'response time < 500ms': (r) => r.timings.duration < 500,
          });
        }
        EOF
        
        k6 run performance-test.js
# Updated webapp name to ABSRuleRed2
