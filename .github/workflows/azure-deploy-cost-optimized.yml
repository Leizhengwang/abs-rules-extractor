name: Deploy to Azure (Cost Optimized)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write  # Required for GitHub Container Registry
  security-events: write
  actions: read

env:
  AZURE_WEBAPP_NAME: ABSRuleRed2
  RESOURCE_GROUP: LeiWang
  APP_SERVICE_PLAN: LeiWangNew
  CONTAINER_REGISTRY: ghcr.io  # FREE GitHub Container Registry!
  IMAGE_NAME: ${{ github.repository_owner }}/abs-rules-extractor

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('web_app/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r web_app/requirements.txt
        pip install pytest pytest-cov flake8
    - name: Run linting
      run: |
        flake8 web_app/app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 web_app/app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests
      run: |
        cd web_app && python -c "import app; print('App imports successfully')"

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Build Docker Image
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}  # Automatic, no secret needed!
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./web_app
        push: true
        tags: |
          ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Verify or Create Azure Web App
      run: |
        echo "üîç Checking if Azure Web App '${{ env.AZURE_WEBAPP_NAME }}' exists..."
        
        if ! az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
          echo "‚ùå Azure Web App '${{ env.AZURE_WEBAPP_NAME }}' does not exist!"
          echo "üèóÔ∏è  Creating Azure Web App..."
          az webapp create \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --plan ${{ env.APP_SERVICE_PLAN }} \
            --deployment-container-image-name ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          echo "‚úÖ Azure Web App created successfully!"
        else
          echo "‚úÖ Azure Web App '${{ env.AZURE_WEBAPP_NAME }}' already exists"
        fi
    
    - name: Configure Container Registry
      run: |
        # GitHub Container Registry (public images don't need credentials)
        az webapp config container set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --container-image-name ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Configure Azure Web App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --settings \
            WEBSITES_PORT=8000 \
            WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
            DOCKER_ENABLE_CI=true
    
    - name: Restart Azure Web App
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }}
    
    - name: Health Check
      run: |
        echo "üè• Starting health check..."
        
        APP_URL=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "defaultHostName" -o tsv)
        echo "üìç App URL: https://$APP_URL"
        
        echo "‚è≥ Waiting 60 seconds for app to warm up..."
        sleep 60
        
        echo "ü©∫ Starting health check attempts..."
        for i in {1..5}; do
          echo "üîÑ Health check attempt $i/5..."
          if curl -f -s -w "\n‚úÖ HTTP Status: %{http_code}, Total time: %{time_total}s\n" "https://$APP_URL/" > /dev/null; then
            echo "‚úÖ Health check passed! App is running successfully."
            echo "üåê App is accessible at: https://$APP_URL"
            exit 0
          else
            echo "‚ùå Health check failed, attempt $i/5"
            if [ $i -lt 5 ]; then
              echo "‚è≥ Waiting 15 seconds before retry..."
              sleep 15
            fi
          fi
        done
        
        echo "‚ö†Ô∏è  Health check failed but deployment completed. Please verify manually at: https://$APP_URL"
        exit 0

  security-scan:
    runs-on: ubuntu-latest
    needs: build-docker
    name: Security Scan
    if: github.event_name == 'push'
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.16.1
      with:
        image-ref: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-container-scan'

  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-production
    name: Performance Test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Run performance tests
      run: |
        APP_URL=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "defaultHostName" -o tsv)
        echo "üéØ Running performance tests against: https://$APP_URL"
        
        echo "üöÄ Running simple performance test..."
        for i in {1..10}; do
          START_TIME=$(date +%s%N)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/")
          END_TIME=$(date +%s%N)
          DURATION=$(( (END_TIME - START_TIME) / 1000000 ))
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Request $i: HTTP $HTTP_CODE - ${DURATION}ms"
          else
            echo "‚ùå Request $i: HTTP $HTTP_CODE - ${DURATION}ms"
          fi
          sleep 1
        done
        
        echo "‚úÖ Performance test completed!"
